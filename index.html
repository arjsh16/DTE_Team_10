<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
   <h1> 🌟 Upload & Submit</h1>

    <div class="container">
        <div class="upload-box" id="uploadBox">
            <input type="file" id="fileInput" hidden>
            <p id="uploadText">📤 Drag & Drop or Click to Upload</p>
            <img id="uploadedImage" class="hidden" alt="Uploaded Image">
        </div>

        <button id="submitBtn" class="btn">🚀 Submit</button>
        <span id="arrow" class="hidden">➡️</span>
    </div>

    <button id="refreshBtn" class="btn refresh-btn">🔄 Reset</button>
</body>
</html>
